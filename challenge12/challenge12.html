<body>
  <h1>JavaScript Basic Challenge</h1>
  <h2>Challenge 12</h2>
  <p>This time, add a prompt requesting the user for their name, and assign the result to a variable. 
    <br> Then pass that variable into the hello() function so that the console greets the person by name.
  </p>
  

<script>
  
  let userName = prompt("Please enter your name", "")

  function hello(name) {
    console.log(`Hello ${name}, and welcome!`);
  }

  hello(userName);

</script>
