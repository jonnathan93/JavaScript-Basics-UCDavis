<body>
  <h1>JavaScript Basic Challenge</h1>
  <h2>Challenge 16</h2>
  <p>For this challenge, add the function that gets random integers from the functions lecture.     
    <br>Update the hospitality() function so that, instead of looping through the whole array, randomly picks one element from the array and offers that to the user.
  </p>
  

<script>
  
  let userName = prompt("Please enter your name", "")
  const foods = ['cheese', 'fruit', 'chicken', 'dessert', 'candy'];

  function hello(name) {
    
    let greeting;

    if (name === "" || name === null) {
      console.log("You didn't give me a name")
    }
    else {
      console.log(`Hello ${name}, and welcome!`);
    }
    return greeting
  }

  //function to select random item in array

  function randomInt(min, max) {
    return Math.floor((max - min + 1) * Math.random()) + min;
  }
 
  function hospitality(name, gift) {
    console.log(hello(name));
    let randomGift = gift[ randomInt(0, gift.length - 1) ];
      console.log(`${name}, would you like some ${randomGift}?`)
    

  }

  hospitality(userName, foods);

</script>
