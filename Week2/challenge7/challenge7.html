<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>JavaScript Basic Challenge</h1>
  <h2>Challenge 7</h2>
  <p>Update and save the file again, this time as challenge7.html 
    <br> For this challenge, if the user types a number less than 10, use a loop to print out the numbers from zero to 9 in the console.</p>
  

<script>
  
  let number = prompt("Enter a number:", "");

  if (number < 10) {
    console.log("You entered a number less than 10");

    for (let i = 0; i < 10; i++) {
      console.log(`Here is a ${i}`);
    };
  }
  else if (number > 9) {
    console.log("You entered a big number");
  }
  else {
    console.log("ERROR: Please enter a whole number");
  }

</script>

</body>
</html>
