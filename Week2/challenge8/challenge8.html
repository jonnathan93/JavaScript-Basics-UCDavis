<body>
  <h1>JavaScript Basic Challenge</h1>
  <h2>Challenge 8</h2>
  <p>Update and save the file again, this time as challenge8.html 
    <br> For this challenge, if the user types a number less than 10, update the loop from the last challenge so that the console indicates the number the user entered.</p>
  

<script>
  
let number = prompt("Please enter a number", "");

if (number < 10) {
  console.log("You entered a number less than 10");
  for (let i = 0; i < 10; i++) {
    if (number == i) {
      console.log(`Here is a ${i} <-- this is your number!`);
    }
    else {
      console.log(`Here is a ${i}`);
    }
  };
}
else if (number > 9) {
  console.log("You entered a big number");
}
else {
  console.log("ERROR: Please enter a full number");
}

</script>
